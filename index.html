<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instagram Post Layout</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="logo">
                  <i class="fa-brands fa-html5"></i>
                <div class="com"> 
                  <h4>HTML5</h4>
                  <p>Rigoberto</p>
                </div>
            </div> 
                  <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="post-image">
            <img src="https://images.pexels.com/photos/534164/pexels-photo-534164.jpeg?cs=srgb&dl=pexels-eberhard-grossgasteiger-534164.jpg&fm=jpg" >
        </div>
        <div class="post-body">
            <div class="post-icons">
              <i class="fa-regular fa-heart"></i>
              <i class="fa-regular fa-comment"></i>
              <i class="fa-regular fa-paper-plane"></i>
              <i class="fa-regular fa-bookmark"></i>
            </div>
             <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
             <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam.</p>
        </div>
    </div>
</body>
</html>
